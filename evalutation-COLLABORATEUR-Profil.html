<script>

    function newMessage() {
        message = $("#input-rep").val();
        if($.trim(message) == '') {
            return false;
        }
        $('<li class="replies"><img src="img/marie-avatar.png" alt="" /><p>' + message + '</p><p class="date-envoi"><i class="far fa-clock"></i> Il y a quelques secondes</p></li>').appendTo($('.messages ul'));
        $('#input-rep').val(null);
        $('#scroll').scrollTop(1E10);

    };

    $('#submit-rep').click(function() {
        newMessage();
    });

    $(document).ready(function () {
        $("#pluscomp").click(function () {
            $(".tags").toggle("slow");
        });
    });

    $(window).on('keydown', function(e) {
        if (e.which == 13) {
            newMessage();
            return false;
        }
    });

    // When the user clicks on div, open the popup
    function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
    }
</script>
